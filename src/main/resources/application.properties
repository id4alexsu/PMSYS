#项目端口号
server.port=8082
#项目访问名称
server.servlet.context-path=/PMSYS/
#静态资源地址
spring.resources.static-locations=classpath:/templates/,classpath:/static/
#热部署
spring.hymeleaf.cache=false
#设置日志级别
logging.level.root=debug
#MySQL连接信息
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/pmsys?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=FALSE
#spring.datasource.url=jdbc:mysql://47.91.226.248:3306/pmsys?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=FALSE
#本地数据库
spring.datasource.username=root
spring.datasource.password=root
#阿里云数据
#spring.datasource.username=root
#spring.datasource.password=magic
#mybatis配置
mybatis.config-location=classpath:mybatis/mybatis-config.xml
type-aliases-package:com.magic.www.permissions.domain
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml